name: Build on master

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v1.4.4
        with:
          node-version: 14
      - run: npm ci
      - run: json -f package.json peerDependencies | json -ka | xargs -i{} bash -c 'echo $0@$(json -f package.json peerDependencies.$0)' {} | xargs -i{}  npm install --no-save {}
      - run: npm run lint
      - run: npm test

